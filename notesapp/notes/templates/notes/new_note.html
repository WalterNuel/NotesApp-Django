{% extends 'notes/index.html' %}
{% block content %}
<div class="details">
    <a class="back" href="{% url 'notes:dashboard' %}">&blacktriangleleft;</a>
    <form action="" method="POST">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" value="New Note" placeholder="Title Goes Here" maxlength="70" id="id_title">
        </p>
        <p>
            <label for="id_note_text">Note text:</label>
            <textarea name="note_text" placeholder="Text Goes Here" cols="40" rows="22" id="id_note_text"></textarea>
        </p>
        <input class="add-note" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
