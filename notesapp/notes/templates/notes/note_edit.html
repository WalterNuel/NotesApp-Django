{% extends 'notes/index.html' %}
{% block content %}
<div class="details">
  <a class="back" href="{% url 'notes:dashboard' %}">&blacktriangleleft;</a>
    <form action="" method="POST">
        {% csrf_token %}
        <p>
          <label for="id_title">Title:</label>
          <input type="text" name="title" value="{{note.title}}" placeholder="Title" maxlength="70" required="" id="id_title">
        </p>
        <p>
          <label for="id_note_text">Note text:</label>
          <textarea name="note_text" cols="40" rows="22" placeholder="Text" id="id_note_text">{{note.note_text}}</textarea>
        </p>
        <input class="add-note" type="submit" value="Save">
    </form>
</div>

{% endblock content %}
