{% extends "notes/index.html" %}
{% block content %}
<div class="container">
    <a class="back" href="{% url 'notes:dashboard' %}">&blacktriangleleft;</a>
    <h1>Register</h1>

    <form method="POST" class="register">
        {% csrf_token %}
        {{form.as_p}}
        <p class="btn">
            <input type="submit" class="add-note" value="Register" />
        </p>
        <div class="link">
            <p>Already have an account? <a href="{% url 'notes:login' %}">Log In<a /></p>
        </div>
    </form>
</div>
{% endblock content %}
